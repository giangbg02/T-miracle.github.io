                    <h1><a href="#idea中使用el表达式报错expression-expected的问题" id="idea中使用el表达式报错expression-expected的问题">IDEA中使用EL表达式报错expression expected的问题</a></h1>
                    <p class="article-info">该文章创建于2019-6-3，最后修改于2019-6-3</p>
                    <p><img src="/statics/images/screenshot/Snipaste_2019-05-23_22-31-21.png" alt="" /></p>
                    <p>这段代码在MyEclipse中没有问题，因为idea的严格代码检查，这里会显示expression expected的错误</p>
                    <p>原因是因为js的函数无法识别参数是什么类型的值，El表达式得到的值有可能是数字，也有可能是字符串</p>
                    <p>我们需要<strong>用单引号将EL表达式包起来</strong>就可以了</p>
